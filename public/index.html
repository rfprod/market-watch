<!DOCTYPE html>
<html>
	<head>
		<title>Nightlife Coordinator</title>
		<script src="/public/js/jquery.min.js"></script>
	    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
	    <script src="/public/js/bootstrap.min.js"></script>
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container-fluid nopadding"> 
		  <nav class="navbar navbar-inverse navbar-fixed-top topnav" role="navigation">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#toggle-nav" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="https://nightlife-coordinator-rfprod.c9users.io"><span class="glyphicon glyphicon-glass"></span> Nightlife Coordinator</a> <a class="navbar-brand hidden-xs" href="https://github.com/rfprod/nightlife-coordinator" target="_blank">GitHub Repo</a>
		    </div>
		    <div class="collapse navbar-collapse" id="toggle-nav">
		      <div class="container-fluid"> 
		        <ul class="nav navbar-nav navbar-right">
		        </ul>
		      </div>
		    </div>
		  </nav>
		  <a name="app"></a>
		  <div class="home sect">
		    <div class="container-fluid">
		      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="srch row">
					<form role="form" id="explore-location" class="col-xs-12 col-sm-12 col-md-12 col-lg-12" method="GET" accept-charset="UTF-8">
						<div class="input-group">
							<input class="form-control" name="loc" id="location" placeholder="Type desired location name here..." type="text">
							<span class="input-group-btn">
								<button id="submit-btn" onclick="return false;" class="btn btn-default btn-success button-explore" type="submit">Nightclubs</button>
							</span>
						</div>
					</form>
				</div>
				<div class="output row">
					<div class="well venues">
					</div>
				</div>
		      </div>
		    </div>
		    <div class="credits">
		  		<a href="https://developer.foursquare.com/overview/attribution?ref=EAORGOU4PZLVFOATMAHSHDOXQAEVIA54WNUZGHAJWW0H12FE" target=_blank>Application uses Foursquare API</a>
		  	</div>
		  </div>
		</div>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/clickController.client.js"></script>
		<!--<script type="text/javascript" src="controllers/userController.client.js"></script>-->
		<script>
			$(document).ready(function(){
				if(typeof(Storage) !== "undefined") {
					console.log('local storage available, getting params');
					var location = localStorage.getItem('location');
					var venueId = localStorage.getItem('venueId');
					console.log('localStorage.length: '+localStorage.length+' | contents: '+JSON.stringify(localStorage));
					console.log('localStorage.location retrieved: '+localStorage.location+" | "+"localStorage.venueId retrieved: "+localStorage.venueId);
					if (typeof localStorage.location !== "undefined"){
						console.log('setting location');
						$('#location').val(localStorage.location);
						console.log('triggering click');
						$('button#submit-btn')[0].click();
						localStorage.clear();
						console.log('Cleared localStorage.location: '+localStorage.location+" | "+"localStorage.venueId: "+localStorage.venueId);
					}
				}else console.log('local storage not available');
			});
		</script>
	</body>
</html>
