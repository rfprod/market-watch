			    $(function () {
				    var seriesOptions = [],
				        seriesCounter = 0,
				        names = ['MSFT', 'AAPL', 'GOOG'];
				    function createChart() {
				        $('#chart').highcharts('StockChart', {
				            rangeSelector: {
				                selected: 4
				            },
				            yAxis: {
				                labels: {
				                    formatter: function () {
				                        return (this.value > 0 ? ' + ' : '') + this.value + '%';
				                    }
				                },
				                plotLines: [{
				                    value: 0,
				                    width: 2,
				                    color: 'silver'
				                }]
				            },
				            plotOptions: {
				                series: {
				                    compare: 'percent'
				                }
				            },
				            tooltip: {
				                pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
				                valueDecimals: 2
				            },
				            series: seriesOptions
				        });
				    }
				    $.each(names, function (i, name) {
				        $.getJSON('https://www.highcharts.com/samples/data/jsonp.php?filename=' + name.toLowerCase() + '-c.json&callback=?',    function (data) {
				        //$.getJSON('//dev.markitondemand.com/MODApis/Api/v2/InteractiveChart/json?parameters={%22Normalized%22%3Afalse%2C%22NumberOfDays%22%3A365%2C%22DataPeriod%22%3A%22Day%22%2C%22Elements%22%3A[{%22Symbol%22%3A%22'+name+'%22%2C%22Type%22%3A%22price%22%2C%22Params%22%3A[%22c%22]}]}&callback=?', function(data){
				            seriesOptions[i] = {
				                name: name,
				                data: data
				            };
				            // As we're loading the data asynchronously, we don't know what order it will arrive. So
				            // we keep a counter and create the chart when all the data is loaded.
				            seriesCounter += 1;
				            if (seriesCounter === names.length) {
				                createChart();
				            }
				        });
				    });
				});
