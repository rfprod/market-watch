<!DOCTYPE html>
<html>
	<head>
		<title>Votin App</title>
		<script src="/public/js/jquery.min.js"></script>
	    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
	    <script src="/public/js/bootstrap.min.js"></script>
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container-fluid nopadding"> 
		  <nav class="navbar navbar-inverse navbar-fixed-top topnav" role="navigation">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#toggle-nav" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="https://nightlife-coordinator-rfprod.c9users.io"><span class="glyphicon glyphicon-glass"></span> Nightlife Coordinator</a> <a class="navbar-brand hidden-xs" href="https://github.com/rfprod/nightlife-coordinator" target="_blank">GitHub Repo</a>
		    </div>
		    <div class="collapse navbar-collapse" id="toggle-nav">
		      <div class="container-fluid"> 
		        <ul class="nav navbar-nav navbar-right">
		          	<li class="nav-pills"><a href="/"><span class="glyphicon glyphicon-search"></span> Find Venues</a></li>
		          	<li class="nav-pills active"><a href="#app"><span class="glyphicon glyphicon-user"></span> My Profile</a></li>
		          	<li class="nav-pills"><a href="/logout"><span class="glyphicon glyphicon-remove"></span> Logout</a></li>
		        </ul>
		      </div>
		    </div>
		  </nav>
		  <a name="app"></a>
		  <div class="home sect">
		    <div class="container-fluid">
		      <div class="col-md-12">
		        <div class="output"> 
		          	<div class="row profile">
						<img src="/public/img/gh-mark-32px.png" alt="github logo" />
						<span class="col-xs-12 col-sm-3 col-md-3 col-lg-3">ID: <span id="profile-id" class="profile-value"></span></span>
						<span class="col-xs-12 col-sm-3 col-md-2 col-lg-2">Username: <span id="profile-username" class="profile-value"></span></span>
						<span class="col-xs-12 col-sm-3 col-md-2 col-lg-2">Display Name: <span id="display-name" class="profile-value"></span></span>
						<span class="col-xs-12 col-sm-3 col-md-2 col-lg-2">Repositories: <span id="profile-repos" class="profile-value"></span></span>
						<span class="col-xs-12 col-sm-12 col-md-2 col-lg-2">RSVPs: <span id="profile-rsvps" class="profile-value"></span></span>
					</div>
					<div class="output row">
						<div class="well venues"></div>
					</div>
		        </div>
		      </div>
		    </div>
		    <div class="credits">
		  		<a href="https://developer.foursquare.com/overview/attribution?ref=EAORGOU4PZLVFOATMAHSHDOXQAEVIA54WNUZGHAJWW0H12FE" target=_blank>Application uses Foursquare API</a>
		  	</div>
		  </div>
		</div>
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/clickController.client.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
	</body>
</html>
